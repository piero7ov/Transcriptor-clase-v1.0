<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcriptor de Clase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container header">
    <div class="header-row">

        <h1>Transcriptor de Clase</h1>
        <p class="subtitle">Transcribe audio del sistema o micr√≥fono en tiempo real.</p>

      </div>
    </div>
  </header>

  <main class="container">
    <!-- Controles principales -->
    <section class="card controls">
      <div class="row wrap">
        <div class="radio-group">
          <label class="radio">
            <input type="radio" name="audio-source" id="srcSystem" value="system" checked />
            <span>Audio del sistema (pesta√±a/pantalla)</span>
          </label>
          <label class="radio">

        </div>

        <div class="btn-group">

          <button id="copyBtn"  class="btn">üìã Copiar</button>
          <button id="clearBtn" class="btn ghost">üßπ Limpiar caja</button>
        </div>
      </div>

      <div class="row wrap">
        <div class="field">
          <label for="chunkTime">Tama√±o de chunk</label>
          <select id="chunkTime">
            <option value="4000" selected>4 s (recomendado)</option>
            <option value="6000">6 s</option>
            <option value="8000">8 s</option>
            <option value="10000">10 s</option>
          </select>
        </div>

        <label class="checkbox">
          <input type="checkbox" id="autoscroll" checked />
          <span>Autodesplazar</span>
        </label>

        <p id="status" class="status">Estado: Inactivo</p>
      </div>
      <p class="hint">
        Si capturas ‚ÄúAudio del sistema‚Äù, en el di√°logo del navegador marca <b>Compartir audio</b>.
      </p>
    </section>

    <!-- Transcripci√≥n -->
    <section class="card">
      <textarea id="transcriptBox" placeholder="Aqu√≠ aparecer√° la transcripci√≥n..." spellcheck="false"></textarea>
      <div class="downloads">
        <a class="link" href="http://127.0.0.1:8000/api/transcript.txt" target="_blank">Descargar TXT</a>
        <a class="link" href="http://127.0.0.1:8000/api/transcript.srt" target="_blank">Descargar SRT</a>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>Hecho con ‚ô• para tomar mejores apuntes.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
